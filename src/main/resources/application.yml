spring:
  profiles:
    active: dev
  application:
    name: superman

server:
  port: 8080
  servlet:
    context-path: /superman

mybatis-plus:
  type-aliases-package: com.example.spring_boot_demo.entity
  mapper-locations: classpath:mapper/*.xml

